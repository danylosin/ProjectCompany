<article *ngIf="isLoaded">
  <app-new-contribution (newContributionEvent)="receiveContribution($event)"></app-new-contribution>
  <section>
      <h5>{{ project.title }}</h5>
      <p> 
        <strong>From</strong> {{ project.datePeriod.from | date : 'yyyy-MM-dd'}} and
        <strong> to </strong>{{ project.datePeriod.to | date : 'yyyy-MM-dd'}}
      </p>
  </section>
  <app-contribution-list [onNewContribution]="newComponent"></app-contribution-list>
</article>
