<article>
  <h4>Adding new project</h4>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" 
              class="form-control" id="title" 
              [(ngModel)]="project.title" required>
    </div>
    <div ngModelGroup="datePeriod" #datePeriod="ngModelGroup">
      <div class="form-group">
        <label for="from">Date from</label>
        <input type="date" name="from"
                class="form-control" id="from" 
                [(ngModel)]="datePeriod.from" required>
      </div>
      <div class="form-group">
          <label for="to">Date to</label>
          <input type="date" name="to" 
                  class="form-control" id="to" 
                  [(ngModel)]="datePeriod.to" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  </form>
</article>
