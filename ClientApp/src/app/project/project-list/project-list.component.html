<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Project name</th>
      <th>Date from</th>
      <th>Date to</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.title }}</td>
      <td>{{ project.datePeriod.from }}</td>
      <td> {{ project.datePeriod.to }}</td>
    </tr>
  </tbody>
</table>
