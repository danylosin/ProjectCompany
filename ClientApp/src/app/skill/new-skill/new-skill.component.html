<h4>Adding new skill</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="title">Title</label>
            <input type="text" 
                id="title" 
                placeholder="Title" 
                formControlName="title"
                [class.is-invalid]="isFormControlInvalid('title')">  
            <div *ngIf="getFormControlErrors('title') && isFormControlInvalid('title')" class="invalid-feedback">
                <div *ngIf="getFormControlErrors('title').required">Title is required</div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
           <button type="submit">Submit</button>
        </div>
    </div>  
</form>
