<h4>Contribution list</h4>
<article>
    <section *ngFor="let contribution of contributions">
      <p>{{ contribution.id }}</p>
      <p>{{ contribution.title }}</p>
      <p>Date from: {{ contribution.datePeriod.from | date : 'yyyy-MM-dd'}}</p>
      <p>Date to {{ contribution.datePeriod.to | date : 'yyyy-MM-dd'}}</p>
      <p>
        <button class="success" (click)="onEditContribution(contribution)">Edit</button> 
        <button class="delete" (click)="onDeleteProject(project)">Delete</button>
      </p>
    </section>
  </article>
