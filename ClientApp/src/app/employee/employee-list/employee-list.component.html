<table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee name</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td><a [routerLink]="[ '/employee', employee.id ]">{{ employee.name }}</a></td>
      <td><span *ngFor="let item of employee.employeeSkills">{{ item.employeeSkill.Skill.Title }}</span></td>
    </tr>
  </tbody>
</table>
